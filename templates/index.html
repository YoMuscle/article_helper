<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>è«–æ–‡æ•‘ç«ç«™ - APA Citation Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ“š è«–æ–‡æ•‘ç«ç«™</h1>
    <p>è¼¸å…¥ DOI æˆ– APA Referenceï¼Œç³»çµ±å°‡è‡ªå‹•åˆ¤æ–·æ ¼å¼ï¼š</p>

    <!-- <input type="text" id="inputBox" placeholder="è«‹è¼¸å…¥ DOI æˆ– Reference..."> -->
    <textarea id="inputBox" placeholder="è«‹è¼¸å…¥ DOI æˆ– Reference..."></textarea>
    <ul id="suggestions"></ul>

    <button id="generateBtn" onclick="generateCitation()">ç”¢ç”Ÿ Citation</button>
    <div id="loading" style="display:none;">â³ æ­£åœ¨è™•ç†ä¸­...</div>
    <div id="result"></div>
  </div>

  <script>
    const inputBox = document.getElementById('inputBox');
    const suggestions = document.getElementById('suggestions');
    const loading = document.getElementById('loading');

    // ğŸ” åµæ¸¬ DOI é–‹é ­è‡ªå‹•è£œå…¨
    inputBox.addEventListener('input', async (e) => {
      const value = e.target.value.trim();
      suggestions.innerHTML = '';
      if (value.startsWith('10.')) {
        const res = await fetch(`/api/suggest_doi?prefix=${encodeURIComponent(value)}`);
        const data = await res.json();
        if (data.length > 0) {
          data.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>${item.doi}</strong> (${item.year}) - ${item.title}`;
            li.onclick = () => {
              inputBox.value = item.doi;
              suggestions.innerHTML = '';
            };
            suggestions.appendChild(li);
          });
        }
      }
    });

    // ğŸš€ ç”¢ç”Ÿ Citation
    async function generateCitation() {
      const input = inputBox.value.trim();
      if (!input) return alert("è«‹è¼¸å…¥ DOI æˆ– Referenceï¼");

      loading.style.display = 'block';
      document.getElementById('result').innerHTML = '';

      const res = await fetch('/api/generate_citation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input })
      });

      const data = await res.json();
      loading.style.display = 'none';

      if (data.status === 'success') {
        document.getElementById('result').innerHTML = `
          <h2>âœ… çµæœ (${data.mode.toUpperCase()})</h2>
          <p><strong>Reference:</strong><br>${data.reference}</p>
          <p><strong>Parenthetical:</strong> ${data.citations.parenthetical}</p>
          <p><strong>Narrative:</strong> ${data.citations.narrative}</p>
          <p><small><i>${data.meta.journal} | ${data.meta.publisher}</i></small></p>
        `;
      } else {
        document.getElementById('result').innerHTML = `<p class="error">${data.message}</p>`;
      }
    }
  </script>
</body>
</html>
