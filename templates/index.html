<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>論文救火站 - APA Citation Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📚 論文救火站 - APA Citation 生成器</h1>
        <p>輸入 DOI 或 APA Reference：</p>
        <textarea id="inputText" placeholder="例如：10.1016/j.neuroimage.2010.03.001 或 Pontifex, M. B., Hillman, C. H., ..."></textarea>
        <button onclick="generateCitation()">產生 Citation</button>

        <div id="result"></div>
    </div>

    <script>
        async function generateCitation() {
            const input = document.getElementById('inputText').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '⏳ 正在處理中...';

            const res = await fetch('/api/generate_citation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input })
            });
            const data = await res.json();

            if (data.status === 'success') {
                resultDiv.innerHTML = `
                    <h2>✅ 結果 (${data.mode.toUpperCase()})</h2>
                    <p><strong>Reference:</strong><br>${data.reference}</p>
                    <p><strong>Parenthetical:</strong> ${data.citations.parenthetical}</p>
                    <p><strong>Narrative:</strong> ${data.citations.narrative}</p>
                `;
            } else {
                resultDiv.innerHTML = `<p class="error">❌ ${data.message}</p>`;
            }
        }
    </script>
</body>
</html>
